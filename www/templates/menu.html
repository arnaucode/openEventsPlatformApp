<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <a class="item item-icon-left o_bSidenav" menu-close ng-href="#/app/main">
          <i class="icon ion-home"></i> {{'Main' | translate }}
        </a>
        <a class="item item-icon-left" menu-close href="#/app/events">
          <i class="icon ion-clipboard"></i> Events
        </a>
        <a class="item item-icon-left" menu-close href="#/app/users">
          <i class="icon ion-person-stalker"></i> Users
        </a>
        <a class="item item-icon-left" menu-close href="#/app/savedEvents">
          <i class="icon ion-heart"></i> Saved Events
        </a>
        <a class="item item-icon-left" menu-close href="#/app/byCategories">
          <i class="icon ion-pound"></i> By Categories
        </a>
        <a class="item item-icon-left" menu-close href="#/app/events">
          <i class="icon ion-ios-location"></i> By Place
        </a>
        <a class="item item-icon-left" menu-close href="#/app/events">
          <i class="icon ion-calendar"></i> By Date
        </a>
        <a class="item item-icon-left" menu-close href="#/app/search">
          <i class="icon ion-search"></i> Search
        </a>
        <a class="item item-icon-left" menu-close href="#/app/settings">
          <i class="icon ion-ios-gear"></i> Settings
        </a>
        <a class="item item-icon-left" menu-close href="#/app/login"
        ng-show="!storageuser">
          <i class="icon ion-log-in"></i> Login
        </a>
        <a class="item item-icon-left" menu-close ng-click="logout()"
        ng-show="storageuser">
          <i class="icon ion-log-out"></i> Logout
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
